<ion-header>
  <ion-toolbar color="danger">
    <ion-avatar class="ion-margin-start">
      <img src="https://pbs.twimg.com/profile_images/968959598181961728/KWj2QsDB_400x400.jpg">
    </ion-avatar>
    <ion-title>
      Post A New Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white">

  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Your Message</ion-label>
        <ion-input [(ngModel)]="post.text"></ion-input>
        
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Image URL:</ion-label>
        <ion-input [(ngModel)]="post.imageUrl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">To:</ion-label>
        <ion-select [(ngModel)]="post.to">
          <ion-select-option class="friend" value="Everyone">Everyone</ion-select-option>
        <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">{{friend.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <br>

      <ion-button (click)="sendMessage()" color="danger">Send

      </ion-button>

     

      
    </ion-card-content>

  </ion-card>
</ion-content>
