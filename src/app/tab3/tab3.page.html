    <ion-card-header>
      <ion-card-subtitle>Ness</ion-card-subtitle>
      <ion-card-title>A young boy, gifted with special psychic powers</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Ness is a young boy who's mastered the psychic power known as PSI. Ness was living a normal life in the suburbs of
      Onett until a meteor crashed into a nearby mountain and sent him on a wild adventure. Believing in the ultimate
      powers of wisdom, courage, and friendship, Ness proves that some heroes come in small packages
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img
      src="https://vignette.wikia.nocookie.net/nintendo/images/a/a6/Paula1.gif/revision/latest?cb=20090723013242&path-prefix=en"
      alt="Paula">
    <ion-card-header>
      <ion-card-subtitle>Paula</ion-card-subtitle>
      <ion-card-title>A plucky young girl who packs a wallop.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Paula is a PSI master who used her incredible psychic abilities to call Ness from afar. Ness rescued Paula from
      the blue-stained clutches of the Happy Happyist cult, and she became integral to his EarthBound adventure.
      Originally, Ness didn't know either PK Thunder or PK Fire, so Paula probably taught him these techniques.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img
      src="https://vignette.wikia.nocookie.net/nintendo/images/0/05/Clay_jeff.png/revision/latest?cb=20080420025358&path-prefix=en"
      alt="Jeff">
    <ion-card-header>
      <ion-card-subtitle>Jeff Andonuts</ion-card-subtitle>
      <ion-card-title>A genius engineer with a knack for fixing broken things.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Another of Ness's close friends in EarthBound, Jeff is the only son of the famous scientist Dr. Andonuts. Jeff is
      a mechanical genius, able to turn common, broken tools into complex weapons like the Hungry HP-sucker and the
      Slime Generator. He's a bit on the shy side but incredibly intelligent and brave in the heat of battle
    </ion-card-content>
  </ion-card>

    <ion-card-header>
      <ion-card-subtitle>Poo, Prince of Dalaam</ion-card-subtitle>
      <ion-card-title>A martial-arts master destined to rule.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Poo, the crown prince of the mysterious eastern country of Dalaam, joined Ness after completing rigorous training
      in his home country. While he doesn't stand out among Ness's friends, his vast experience and strong willpower
      make him a key to their success. Poo can assume the form of an enemy to gain its powers
    </ion-card-content>
